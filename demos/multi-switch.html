<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docsjs-editor multi switch demo (5 editors)</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #f5f8fb;
        color: #1a1a1a;
      }
      .wrap {
        max-width: 1100px;
        margin: 0 auto;
        padding: 20px;
      }
      .panel {
        background: #fff;
        border: 1px solid #d8e3ee;
        border-radius: 12px;
        padding: 14px;
        margin-bottom: 14px;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      .row {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        align-items: center;
      }
      select,
      button {
        border: 1px solid #bfd4ea;
        border-radius: 8px;
        background: #fff;
        padding: 8px 10px;
        font-size: 14px;
      }
      button {
        cursor: pointer;
      }
      textarea {
        width: 100%;
        min-height: 130px;
        border: 1px solid #bfd4ea;
        border-radius: 8px;
        padding: 10px;
        font-family: "SFMono-Regular", Consolas, monospace;
      }
      .editor-host {
        border: 1px solid #d8e3ee;
        border-radius: 10px;
        background: #fff;
        min-height: 260px;
        padding: 8px;
      }
      .editor-box {
        display: none;
      }
      .editor-box.active {
        display: block;
      }
      #quill-editor,
      #toast-editor,
      #tiptap-editor {
        min-height: 220px;
      }
      .tiptap-host {
        min-height: 220px;
        outline: none;
      }
      #ck-editor,
      #tiny-editor {
        min-height: 220px;
      }
      .meta {
        color: #4d6178;
        font-size: 13px;
      }
      pre {
        margin: 0;
        padding: 12px;
        border: 1px solid #d8e3ee;
        border-radius: 8px;
        background: #f8fbff;
        overflow: auto;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="panel">
        <h1>docsjs-editor Multi-Editor Switch Demo</h1>
        <p class="meta">
          Live switch between Tiptap, Quill, CKEditor5, TinyMCE and Toast UI while preserving content.
        </p>
      </div>

      <div class="panel">
        <label for="source"><strong>docsjs HTML Snapshot (input)</strong></label>
        <textarea id="source"><h1>Quarter Plan</h1><p>Use docsjs snapshot as unified input.</p><ul><li>DOCX fidelity</li><li>Runtime editor switch</li><li>Markdown handoff</li></ul></textarea>
        <div class="row" style="margin-top: 10px;">
          <button id="btn-apply">Apply Snapshot To Active Editor</button>
          <button id="btn-read">Read Active Editor HTML</button>
          <label for="editor-type"><strong>Active Editor:</strong></label>
          <select id="editor-type">
            <option value="tiptap">Tiptap</option>
            <option value="quill">Quill</option>
            <option value="ckeditor5">CKEditor5</option>
            <option value="tinymce">TinyMCE</option>
            <option value="toast-ui">Toast UI</option>
          </select>
        </div>
      </div>

      <div class="panel editor-host">
        <div id="box-tiptap" class="editor-box active"><div id="tiptap-editor" class="tiptap-host"></div></div>
        <div id="box-quill" class="editor-box"><div id="quill-editor"></div></div>
        <div id="box-ckeditor5" class="editor-box"><div id="ck-editor"></div></div>
        <div id="box-tinymce" class="editor-box"><textarea id="tiny-editor"></textarea></div>
        <div id="box-toast-ui" class="editor-box"><div id="toast-editor"></div></div>
      </div>

      <div class="panel">
        <strong>Current Active HTML</strong>
        <pre id="output"></pre>
      </div>
    </div>

    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <script type="module">
      import { Editor } from "https://esm.sh/@tiptap/core@2.12.0";
      import StarterKit from "https://esm.sh/@tiptap/starter-kit@2.12.0";
      import { EditorSwitchboard } from "../dist/index.js";

      const source = document.getElementById("source");
      const output = document.getElementById("output");
      const selector = document.getElementById("editor-type");
      const btnApply = document.getElementById("btn-apply");
      const btnRead = document.getElementById("btn-read");

      const boxes = {
        tiptap: document.getElementById("box-tiptap"),
        quill: document.getElementById("box-quill"),
        ckeditor5: document.getElementById("box-ckeditor5"),
        tinymce: document.getElementById("box-tinymce"),
        "toast-ui": document.getElementById("box-toast-ui")
      };

      const tiptap = new Editor({
        element: document.getElementById("tiptap-editor"),
        extensions: [StarterKit],
        content: "<p>ready</p>"
      });
      const quill = new window.Quill("#quill-editor", { theme: "snow" });
      const ckeditor5 = await window.ClassicEditor.create(document.getElementById("ck-editor"));
      await window.tinymce.init({
        target: document.getElementById("tiny-editor"),
        menubar: false,
        height: 240
      });
      const tinymce = window.tinymce.get("tiny-editor");
      const toastui = new window.toastui.Editor({
        el: document.getElementById("toast-editor"),
        initialEditType: "wysiwyg",
        height: "260px"
      });

      const instances = {
        tiptap,
        quill,
        ckeditor5,
        tinymce,
        "toast-ui": toastui
      };

      const board = new EditorSwitchboard();
      board.connect("tiptap", tiptap);
      await board.setHtml(source.value);

      function show(type) {
        Object.entries(boxes).forEach(([name, el]) => {
          el.classList.toggle("active", name === type);
        });
      }

      selector.addEventListener("change", async () => {
        const type = selector.value;
        await board.switchTo(type, instances[type]);
        show(type);
      });

      btnApply.addEventListener("click", async () => {
        await board.setHtml(source.value);
      });

      btnRead.addEventListener("click", async () => {
        output.textContent = await board.getHtml();
      });
    </script>
  </body>
</html>
