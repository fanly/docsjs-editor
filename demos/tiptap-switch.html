<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>docsjs-editor tiptap switch demo</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        background: #f3f7fc;
        font-family: "Segoe UI", sans-serif;
      }
      .wrap {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }
      .card {
        background: #fff;
        border: 1px solid #d8e3ef;
        border-radius: 10px;
        padding: 14px;
        margin-bottom: 12px;
      }
      textarea {
        width: 100%;
        min-height: 120px;
        border: 1px solid #c7d8ea;
        border-radius: 8px;
        padding: 10px;
        font-family: "SFMono-Regular", Consolas, monospace;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        align-items: center;
      }
      button,
      select {
        border: 1px solid #c7d8ea;
        border-radius: 8px;
        padding: 8px 10px;
        background: #fff;
      }
      button { cursor: pointer; }
      .editor {
        min-height: 250px;
        border: 1px solid #d8e3ef;
        border-radius: 8px;
        padding: 8px;
      }
      .editor-box { display: none; }
      .editor-box.active { display: block; }
      .tiptap-host {
        min-height: 220px;
        outline: none;
      }
      pre {
        margin: 0;
        background: #f7fbff;
        border: 1px solid #d8e3ef;
        border-radius: 8px;
        padding: 10px;
        overflow: auto;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h2 style="margin: 0 0 8px;">docsjs-editor Tiptap + Quill Switch Demo</h2>
        <p style="margin: 0; color: #4f6379;">Switch active editor between Tiptap and Quill while preserving content from docsjs snapshot.</p>
      </div>

      <div class="card">
        <textarea id="source"><h1>Roadmap</h1><p>Switch editor provider without business rewrite.</p><ul><li>Tiptap integration</li><li>Quill fallback</li><li>docsjs snapshot pipeline</li></ul></textarea>
        <div class="row" style="margin-top: 10px;">
          <label for="kind"><strong>Active editor:</strong></label>
          <select id="kind">
            <option value="tiptap">Tiptap</option>
            <option value="quill">Quill</option>
          </select>
          <button id="apply">Apply Snapshot</button>
          <button id="read">Read HTML</button>
        </div>
      </div>

      <div class="card editor">
        <div id="box-tiptap" class="editor-box active"><div id="tiptap-editor" class="tiptap-host"></div></div>
        <div id="box-quill" class="editor-box"><div id="quill-editor"></div></div>
      </div>

      <div class="card">
        <strong>Current HTML</strong>
        <pre id="output"></pre>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
    <script type="module">
      import { Editor } from "https://esm.sh/@tiptap/core@2.12.0";
      import StarterKit from "https://esm.sh/@tiptap/starter-kit@2.12.0";
      import { EditorSwitchboard } from "../dist/browser.js";

      const source = document.getElementById("source");
      const output = document.getElementById("output");
      const kind = document.getElementById("kind");
      const applyBtn = document.getElementById("apply");
      const readBtn = document.getElementById("read");

      const boxTiptap = document.getElementById("box-tiptap");
      const boxQuill = document.getElementById("box-quill");

      const tiptap = new Editor({
        element: document.getElementById("tiptap-editor"),
        extensions: [StarterKit],
        content: "<p>ready</p>"
      });

      const quill = new window.Quill("#quill-editor", { theme: "snow" });

      const board = new EditorSwitchboard();
      board.connect("tiptap", tiptap);
      await board.setHtml(source.value);

      function show(editor) {
        boxTiptap.classList.toggle("active", editor === "tiptap");
        boxQuill.classList.toggle("active", editor === "quill");
      }

      kind.addEventListener("change", async () => {
        const target = kind.value;
        await board.switchTo(target, target === "tiptap" ? tiptap : quill);
        show(target);
      });

      applyBtn.addEventListener("click", async () => {
        await board.setHtml(source.value);
      });

      readBtn.addEventListener("click", async () => {
        output.textContent = await board.getHtml();
      });
    </script>
  </body>
</html>
