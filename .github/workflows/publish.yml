name: Publish to npm

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g., 0.1.1)"
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          cache: npm

      - name: Use latest npm
        run: npm i -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Verify
        run: npm run verify

      - name: Publish (Token or OIDC)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -n "${NODE_AUTH_TOKEN}" ]; then
            echo "Publishing with NPM_TOKEN"
            npm publish --access public
          else
            echo "NPM_TOKEN is not set, falling back to OIDC provenance publish"
            npm publish --provenance --access public
          fi
